<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venture Builders Fund Research Tool">
    <title>VBF Research Tool - Venture Builders Fund</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-light);
            padding: var(--spacing-md);
        }
        .login-box {
            background: white;
            padding: var(--spacing-xl);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-box h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
            text-align: center;
        }
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: var(--spacing-xs);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .research-content {
            display: none;
        }
        .research-content.active {
            display: block;
        }
        .stats-grid-research {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        .stat-card-research {
            background: white;
            padding: var(--spacing-sm);
            border-radius: 8px;
            border: 1px solid var(--color-border);
            text-align: center;
        }
        .stat-card-research p:first-child {
            font-size: 0.875rem;
            color: var(--color-text-light);
            margin-bottom: 0.25rem;
        }
        .stat-card-research p:last-child {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }
        .research-controls {
            background: white;
            padding: var(--spacing-md);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            margin-bottom: var(--spacing-md);
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--color-bg-light);
            border-radius: 6px;
            overflow: hidden;
            margin: var(--spacing-sm) 0;
        }
        .progress-fill {
            height: 100%;
            background: var(--color-accent);
            transition: width 0.3s;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .results-list {
            max-height: 500px;
            overflow-y: auto;
            background: white;
            padding: var(--spacing-md);
            border-radius: 12px;
            border: 1px solid var(--color-border);
        }
        .result-item {
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            font-size: 0.875rem;
        }
        .result-item:hover {
            background: var(--color-bg-light);
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-xs);
        }
        .score-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .score-high { background: #d1fae5; color: #065f46; }
        .score-medium { background: #dbeafe; color: #1e40af; }
        .score-low { background: #fef3c7; color: #92400e; }
        .score-very-low { background: #fed7aa; color: #9a3412; }
        .score-none { background: #f3f4f6; color: #374151; }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9375rem;
        }
        .btn-primary-research {
            background: var(--color-accent);
            color: white;
        }
        .btn-primary-research:hover {
            background: #1d4ed8;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.875rem;
        }
        .status-message {
            padding: var(--spacing-sm);
            background: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 8px;
            color: #1e40af;
            margin-top: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo-vbf.png" alt="Venture Builders Fund" class="logo-image">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2>VBF Research Tool</h2>
            <p style="text-align: center; color: var(--color-text-light); margin-bottom: var(--spacing-md);">Please sign in to access the research tool</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="btn-primary-research" style="width: 100%;">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Research Content -->
    <div id="researchContent" class="research-content" style="margin-top: 80px; padding: var(--spacing-md);">
        <div class="container" style="max-width: 1400px;">
            <div style="background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); border-radius: 12px; padding: var(--spacing-lg); color: white; margin-bottom: var(--spacing-md);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0.25rem;">Deal Analyzer</h1>
                        <p style="opacity: 0.9; font-size: 0.875rem;">Analyze companies quickly and deeply with custom investment criteria</p>
                    </div>
                </div>
            </div>

            <!-- Input Form -->
            <div id="inputSection" style="background: white; border-radius: 12px; padding: var(--spacing-lg); border: 1px solid var(--color-border); margin-bottom: var(--spacing-md);">
                <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: var(--spacing-md);">Company Analysis</h2>
                
                <div style="display: grid; gap: var(--spacing-md); margin-bottom: var(--spacing-md);">
                    <div>
                        <label for="companyName" style="display: block; font-weight: 500; margin-bottom: 0.5rem; color: var(--color-text);">Company Name</label>
                        <input 
                            type="text" 
                            id="companyName" 
                            placeholder="Enter company name to analyze"
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 8px; font-size: 1rem;">
                    </div>
                    
                    <div>
                        <label for="investmentCriteria" style="display: block; font-weight: 500; margin-bottom: 0.5rem; color: var(--color-text);">Investment Criteria</label>
                        <textarea 
                            id="investmentCriteria" 
                            rows="6"
                            placeholder="Define your investment criteria for analysis (e.g., market size, team requirements, funding stage, etc.)"
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 8px; font-size: 1rem; font-family: inherit; resize: vertical;"></textarea>
                    </div>
                </div>
                
                <button id="analyzeBtn" onclick="startAnalysis()" class="btn-primary-research" style="width: 100%; padding: 1rem; font-size: 1.125rem; font-weight: 600;">
                    üîç Analyze Company
                </button>
            </div>

            <!-- Loading State -->
            <div id="loadingSection" style="display: none; background: white; border-radius: 12px; padding: var(--spacing-lg); border: 1px solid var(--color-border); margin-bottom: var(--spacing-md); text-align: center;">
                <div style="display: inline-block; width: 50px; height: 50px; border: 4px solid var(--color-bg-light); border-top-color: var(--color-accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: var(--spacing-md);"></div>
                <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;" id="loadingStatus">Researching company...</h3>
                <p style="color: var(--color-text-light);" id="loadingDetail">This may take 30-60 seconds</p>
            </div>

            <!-- Report Output -->
            <div id="reportSection" style="display: none; background: white; border-radius: 12px; padding: var(--spacing-lg); border: 1px solid var(--color-border);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                    <h2 style="font-size: 1.5rem; font-weight: 600;">Investment Vetting Report</h2>
                    <button onclick="downloadReport()" class="btn-primary-research" style="background: #10b981;">
                        ‚¨á Download Report
                    </button>
                </div>
                <div id="reportContent" style="max-width: 100%; overflow-x: auto;"></div>
            </div>
        </div>
    </div>

    <script>
        // Authentication
        const CORRECT_EMAIL = 'steve.r.hayton@gmail.com';
        const CORRECT_PASSWORD = 'riyan88';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (email === CORRECT_EMAIL && password === CORRECT_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('researchContent').classList.add('active');
                sessionStorage.setItem('authenticated', 'true');
            } else {
                errorMessage.textContent = 'Invalid email or password';
                errorMessage.classList.add('show');
            }
        });

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('researchContent').classList.add('active');
        }

        // Deal Analyzer State
        let apiKey = sessionStorage.getItem('anthropic_api_key');
        let currentReport = null;

        async function startAnalysis() {
            const companyName = document.getElementById('companyName').value.trim();
            const investmentCriteria = document.getElementById('investmentCriteria').value.trim();

            if (!companyName || !investmentCriteria) {
                alert('Please enter both company name and investment criteria');
                return;
            }

            if (!apiKey) {
                apiKey = prompt('Please enter your Anthropic API key:');
                if (apiKey) {
                    sessionStorage.setItem('anthropic_api_key', apiKey);
                } else {
                    alert('API key required to analyze companies');
                    return;
                }
            }

            // Show loading, hide input
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('reportSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            try {
                // Step 1: Research Company
                document.getElementById('loadingStatus').textContent = 'Researching company...';
                document.getElementById('loadingDetail').textContent = 'Gathering comprehensive information...';
                
                const researchReport = await researchCompany(companyName);
                
                // Step 2: Analyze against criteria
                document.getElementById('loadingStatus').textContent = 'Analyzing against investment criteria...';
                document.getElementById('loadingDetail').textContent = 'Evaluating company fit...';
                
                const reportContent = await analyzeCompany(researchReport, companyName, investmentCriteria);
                
                // Step 3: Generate HTML report
                document.getElementById('loadingStatus').textContent = 'Generating report...';
                document.getElementById('loadingDetail').textContent = 'Finalizing HTML report...';
                
                const htmlReport = await generateHTMLReport(companyName, investmentCriteria, reportContent);
                
                // Display report
                currentReport = htmlReport;
                document.getElementById('reportContent').innerHTML = htmlReport;
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('reportSection').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('inputSection').style.display = 'block';
                alert('Error: ' + error.message);
            }
        }

        async function researchCompany(companyName) {
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 4000,
                    tools: [{
                        type: "web_search_20250305",
                        name: "web_search"
                    }],
                    messages: [{
                        role: 'user',
                        content: `Conduct in-depth and real-time research on "${companyName}" to gather comprehensive information about its market, team, product, and financials. The output should be a detailed report summarizing key findings about the company.

Research query: ${companyName}`
                    }]
                })
            });

            if (!response.ok) throw new Error(`API ${response.status}`);
            
            const data = await response.json();
            return data.content?.map(item => item.type === 'text' ? item.text : '').filter(Boolean).join('\n') || '';
        }

        async function analyzeCompany(researchReport, companyName, investmentCriteria) {
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 4000,
                    messages: [{
                        role: 'user',
                        content: `You are an expert financial analyst. Analyze the company research report against the investment criteria to generate the core content of a comprehensive investment vetting report.

Company Name: "${companyName}"

Company Research Report:
"""
${researchReport}
"""

Investment Criteria:
"""
${investmentCriteria}
"""

Generate a structured textual report covering:
1. Market Opportunity
2. Product Analysis
3. Team Evaluation
4. Financials & Operational/Governance
5. Overall Investment Recommendation

Format the output for HTML rendering with clear sections and professional analysis.`
                    }]
                })
            });

            if (!response.ok) throw new Error(`API ${response.status}`);
            
            const data = await response.json();
            return data.content?.map(item => item.type === 'text' ? item.text : '').filter(Boolean).join('\n') || '';
        }

        async function generateHTMLReport(companyName, investmentCriteria, reportContent) {
            // Convert markdown-style formatting to HTML
            let htmlContent = reportContent
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            return `
                <div style="max-width: 900px; margin: 0 auto; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; color: #333;">
                    <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; text-align: center; color: #1e3a8a;">${companyName}</h1>
                    
                    <div style="background: #f0f9ff; border-left: 4px solid #2563eb; padding: 1.5rem; margin: 2rem 0; border-radius: 8px;">
                        <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; color: #1e40af;">Investment Criteria</h2>
                        <div style="white-space: pre-wrap; color: #1e3a8a;">${investmentCriteria.replace(/\n/g, '<br>')}</div>
                    </div>
                    
                    <div style="margin-top: 3rem; font-size: 1.125rem; line-height: 1.8;">
                        <p>${htmlContent}</p>
                    </div>
                </div>
            `;
        }

        function downloadReport() {
            if (!currentReport) return;
            
            const blob = new Blob([currentReport], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const companyName = document.getElementById('companyName').value.replace(/[^a-z0-9]/gi, '-').toLowerCase() || 'company';
            a.download = `deal-analyzer-report-${companyName}-${new Date().toISOString().split('T')[0]}.html`;
            a.click();
        }
    </script>
</body>
</html>
